<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: #FBD7DC;
            font-family: 'Poppins', sans-serif;
        }

        .profile-card {
            width: 300px;
            background-color: #FFE2E6;
            border: 4px solid #AFA798;
            padding: 20px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #AFA798;
        }

        .user-info {
            margin-top: 10px;
        }

        .stats,
        .progress-summary {
            margin-top: 20px;
        }

        .goals {
            text-align: left;
            margin-top: 20px;
        }

        .goal {
            background-color: #8EA5CF;
            padding: 10px;
            border: 2px solid #AFA798;
            margin-top: 10px;
            border-radius: 10px;
        }

        h2,
        h3,
        p {
            color: #3D3A35;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="images/avatar.jpeg" alt="avatar profile image" class="avatar">
        <div class="user-info">
            <h2 id="username">Username</h2>
            <p>Lv. <span id="level">3</span></p>
        </div>
        <div class="stats">
            <p>XP: <span id="xp">450</span></p>
        </div>
        <div class="progress-summary">
            <p>Goals Completed: <span id="goalsCompleted">2</span></p>
            <p>Tasks Completed: <span id="tasksCompleted">12</span> / <span id="totalTasks">15</span></p>
        </div>
        <div id="goals" class="goals">
            <h3>Goals</h3>
        </div>
    </div>

</body>
<script>
    function displayUserProfile(data) {
        document.getElementById("username").innerText = data.username;
        document.getElementById("level").innerText = data.level;
        document.getElementById("xp").innerText = data.xp;
        document.getElementById("goalsCompleted").innerText = data.progress.goalsCompleted;
        document.getElementById("tasksCompleted").innerText = data.progress.tasksCompleted;
        document.getElementById("totalTasks").innerText = data.progress.totalTasks;
        //section to display goal
        const goalsContainer = document.getElementById("goals");
        goalsContainer.innerHTML = "";

        data.goals.forEach(goal => {
            const goalElement = document.createElement("div");
            goalElement.classList.add("goal");
            goalElement.innerHTML = `<h4>${goal.title} - ${goal.status}</h4>`;
            const taskList = document.createElement("ul");
            goal.tasks.forEach(task => {
                const taskItem = document.createElement("li");
                taskItem.innerText = `${task.title}: ${task.status}`;
                taskList.appendChild(taskItem);
            });
            goalElement.appendChild(taskList);
            goalsContainer.appendChild(goalElement);
        });
    }

    // get data from api
    fetch('/selfsaga/users/{username}', {
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token') // Assumes the token is stored in localStorage
        }
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Response was not ok');
            }
            return response.json();
        })
        .then(data => displayUserProfile(data))
        .catch(error => console.error('Error fetching user profile:', error));


    // Call the function on page load
    document.addEventListener("DOMContentLoaded", fetchUserProfile);
</script>

</html>
