spring.application.name=SelfSaga
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.config.import=optional:./local.properties
logging.level.org.springframework=INFO
logging.level.jennifer.SelfSaga.Task=DEBUG

# Set logging level (optional, adjust as needed)
logging.level.root=DEBUG

# Define the path and name for the log file
logging.file.name=logs/application.log

# Optional: Set log file size and rolling policy
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
